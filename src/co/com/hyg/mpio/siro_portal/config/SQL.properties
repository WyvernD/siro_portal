SQL_VALIDAR_USUARIO				= SELECT distinct U.ID_USUARIO, U.IDENTIFICADOR, U.NOMBRE, U.APELLIDO FROM USUARIO U WHERE U.Identificador = ? AND U.Clave = ? AND U.ACTIVO = 1
SQL_VALIDAR_USUARIO_SIMPLE		= SELECT distinct U.ID_USUARIO, U.IDENTIFICADOR, U.NOMBRE, U.APELLIDO FROM USUARIO U WHERE U.Identificador = ? AND U.ACTIVO = 1
SQL_CONSULTAR_PERFILES_USUARIO	= SELECT distinct * from (select ID_PERFIL, NOMBRE from VPERFIL start with ID_PERFIL in (SELECT U.ID_PERFIL FROM USUARIO_PERFIL U where U.ID_USUARIO = ?) connect by ID_PERFIL = prior PERFIL_PADRE order by level) order by 1